<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES"

<html>
<head>
    <title>Calendario</title>
    <link href="../static/css/calendario.css" th:href="@{/calendario.css}" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>
<body>
<br>
<br>
<h1>Calendario de citas</h1>
<br/>
<div id="divlista">
    <br>
    <nav>
        <ul>
            <a href="/examen1"><img src="/images/calendario.png" th:src="@{/images/calendario.png}" id="img1"></a>
            <a href="/cale"><img src="/images/calendariover.png" th:src="@{/images/calendariover.png}" id="img2"></a>
        </ul>
    </nav>
</div>
<br>

<div id="divcal">
<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23339999&amp;src=uabc.edu.mx_k4ki4vmhv165gfrljb41d98sgo%40group.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FTijuana" style="border:solid 1px #777" width="800" height="600"  frameborder="0" scrolling="no"></iframe>
</div>


<pre id="content" style="white-space: pre-wrap;"></pre>

<script async defer src="https://apis.google.com/js/api.js">

    var nombred = /*[[${cita.medico}]]*/'';
    var fechac= /*[[${cita.fecha}]]*/'';
    var asunto = /*[[${cita.asunto}]]*/'';
    var hora = /*[[${cita.hora}]]*/'';

    var event = {
        'summary': nombred,
        'location': 'mexicali.BC',
        'description': asunto,
        'start': {
            'dateTime': fechac,
            'timeZone': 'America/Los_Angeles'
        },
        'end': {
            'dateTime': fechac,
            'timeZone': 'America/Los_Angeles'
        },
        'recurrence': [
            'RRULE:FREQ=DAILY;COUNT=2'
        ],
        'attendees': [
            {'email': 'danya.fernandez@uabc.edu.mx'}
        ],
        'reminders': {
            'useDefault': false,
            'overrides': [
                {'method': 'email', 'minutes': 24 * 60},
                {'method': 'popup', 'minutes': 10}
            ]
        }
    };

    function execute() {

        return gapi.client.calendar.events.insert({

            "calendarId": "uabc.edu.mx_k4ki4vmhv165gfrljb41d98sgo@group.calendar.google.com",
            "resource": {

                "summary": nombred,
                "location": "Unidad de enfermeria, Ingenieria",
                "description": asunto,

                'start':{
                    "dateTime": fechac,
                    "timeZone": "America/Los_Angeles"
                },
                'end':{
                    "dateTime": fechac,
                    "timeZone": "America/Los_Angeles"
                }
            }

        });

    var request = gapi.client.calendar.events.insert({
        'calendarId': "uabc.edu.mx_k4ki4vmhv165gfrljb41d98sgo@group.calendar.google.com",
        'resource': event
    });
    request.execute(function(event) {
        appendPre('Event created: ' + event.htmlLink);
    });

    var CLIENT_ID = '509348004646-3vqs7v1k385jkgf8ihirmvs4shv45u5a.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyAMDqt6S-pm7ZphaGU6Sqw4QtOQR7RPjrg';

    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

    var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

    var authorizeButton = document.getElementById('authorize_button');
    var signoutButton = document.getElementById('signout_button');

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
        }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
        }, function(error) {
            appendPre(JSON.stringify(error, null, 2));
        });
    }

    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            listUpcomingEvents();
        } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
        }
    }

    function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }


    function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
    }

    function listUpcomingEvents() {
        gapi.client.calendar.events.list({
            'calendarId': 'primary',
            'timeMin': (new Date()).toISOString(),
            'showDeleted': false,
            'singleEvents': true,
            'maxResults': 10,
            'orderBy': 'startTime'
        }).then(function(response) {
            var events = response.result.items;
            appendPre('Upcoming events:');

            if (events.length > 0) {
                for (i = 0; i < events.length; i++) {
                    var event = events[i];
                    var when = event.start.dateTime;
                    if (!when) {
                        when = event.start.date;
                    }
                    appendPre(event.summary + ' (' + when + ')')
                }
            } else {
                appendPre('No upcoming events found.');
            }
        });
    }


    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange= "if(this.readyState === 'complete')this.onload()"
</script>

</body>
</html>
